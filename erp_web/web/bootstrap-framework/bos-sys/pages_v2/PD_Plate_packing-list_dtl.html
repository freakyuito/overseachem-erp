<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>批次装箱单</title>
    <link href="../assets/css/bootstrap.css" rel="stylesheet"/>
    <link href="../assets/css/font-awesome.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../assets/css/bootstrap-datepicker.css">
</head>
<body>
<div class="container">
    <div class="row">
        <h1 class="page-header">
            生产指令单管理
            <small>装箱清单</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#">主页</a></li>
            <li><a href="#">生产部门</a></li>
            <li class="active">生产指令单管理</li>
        </ol>
    </div>

    <div class="row">
        <div class="col-lg-11">
            <div class="panel panel-default">
                <div class="panel-heading">
                    基础信息
                </div>
                <div class="panel-body">
                    <table class="table table-condensed">
                        <thead>
                        <tr>
                            <th style="text-align: center">订单号</th>
                            <th style="text-align: center">颜色</th>
                            <th style="text-align: center">批号</th>
                            <th style="text-align: center">规格</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td style="text-align: center">
                                <input class="form-control input-sm">
                            </td>
                            <td style="text-align: center">
                                <input class="form-control input-sm">
                            </td>
                            <td style="text-align: center">
                                <input class="form-control input-sm">
                            </td>
                            <td style="text-align: center">
                                <input class="form-control input-sm">
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-condensed">
                            <thead>
                            <tr>
                                <th style="width: 50px;text-align: center">
                                    序号
                                </th>
                                <th style="width: 100px;text-align: center">
                                    数量(张)
                                </th>
                                <th style="width: 150px;text-align: center">
                                    重量(kg)
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td style="width: 50px;text-align: center">
                                    1
                                </td>
                                <td style="width: 100px;text-align: center">
                                    <div class="form-group-sm" style="width: 100px">
                                        <select class="form-control">
                                            <option>10</option>
                                            <option>15</option>
                                            <option>20</option>
                                        </select>
                                    </div>
                                </td>
                                <td style="width: 150px;text-align: center">
                                    19.2
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-condensed">
                            <thead>
                            <tr>
                                <th></th>
                                <th style="width: 100px;text-align: center">
                                    数量(张)
                                </th>
                                <th style="width: 150px;text-align: center">
                                    重量(kg)
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th>库存</th>
                                <td style="width: 100px;text-align: center">
                                    <input class="form-control input-sm">
                                </td>
                                <td style="width: 150px;text-align: center">
                                    <input class="form-control input-sm">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <!--<div class="panel-heading">-->

                <!--</div>-->
                <div class="panel-body">
                    <btn class="btn btn-sm btn-primary" style="margin-bottom: 10px">
                        <i class="fa fa-plus"></i>
                    </btn>
                    <div class="table-responsive">
                        <table class="table table-bordered table-condensed">
                            <thead>
                            <tr>
                                <th style="width: 100px;text-align: center">
                                    废品名
                                </th>
                                <th style="width: 150px;text-align: center">
                                    废品量(kg)
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td style="width: 150px;text-align: center">
                                    <input class="form-control input-sm">
                                </td>
                                <td style="width: 150px;text-align: center">
                                    <input class="form-control input-sm">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    操作
                </div>
                <div class="panel-body">
                    <table class="table table-condensed">
                        <thead>
                        <tr>
                            <th style="text-align: center"></th>
                            <th style="text-align: center"></th>
                            <th style="text-align: center"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td style="text-align: center">
                                <btn class="btn btn-sm btn-primary">交接班</btn>
                            </td>
                            <td style="text-align: center">
                                <btn class="btn btn-sm btn-primary">打印</btn>
                            </td>
                            <td style="text-align: center">
                                <btn class="btn btn-sm btn-primary">提交</btn>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
<script src="../assets/js/jquery-1.10.2.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script src="../assets/js/owl.carousel.min.js"></script>
<script src="../assets/js/bootstrap-datepicker.js"></script>
<script src="../assets/js/select2.min.js"></script>
<script src="../assets/js/main.js"></script>
<script src="../assets/js/jquery.metisMenu.js"></script>
</html>
